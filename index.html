<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Weather Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        
        <!-- <div class="movingbox">

        </div> -->

        <header>
            <h1>WEATHER APP</h1>
        </header>

        <div class="box2">
            <div class="box2_1">
                <P>Your Weather</P>
            </div>
            <div class="box2_2">
                <input class="inputbox" type="text" placeholder="Search location">
            <button class="searchbutton"><i class="fas fa-search"></i></button>     
            </div>
        </div>
        <div class="box3">
            <p class="city_name">Bhopal</p>
            <img src="temprature.png.jpg" width="67px" height="67px">
            <p class="display_temperature"></p>
            <!-- <span>&#8451;</span> -->
            </div>
    
            <div class="box4">
                <div class="box5" id="part1">
                    <img src="windspeed.jfif.jpg" width="57px" height="57px" alt="">
                    <p>WINDSPEED</p>
                    <p class="display_windspeed"></p>
                </div>
                <div class="box5" id="part2">
                    <img src="humidity.png.jpg"  width="57px" height="57px" alt="">
                    <p >HUMIDITY</p>
                    <p class="display_humidity"></p>
                </div>
                <div class="box5" id="part3">
                    <img src="cloud.png.jpg" width="57px" height="57px" alt="">
                    <p>CLOUDS</p>
                    <p class="display_clouds"></p>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
